{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block styleblock %}
    <style>
        form {
            padding-right: 5%;
            padding-bottom: 5%;


        }


    </style>
{% endblock %}

{% block contentblock %}
    <div class="body" style="background-color: #2b542c">
        <div class="container-fluid form panel-heading ">

            <div class='col-sm-8 '>
                <div class="item">
                    <img src="{% static 'assets/images/login3.jpg' %}" alt="">

                </div>
            </div>

            <div class='col-sm-4 '>
                <div class="panel panel-primary">

                    <div class="panel-heading" style="color: #2d3032">
                        <h1>{{ title }}</h1>
                    </div>

                    <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
                        {{ form|crispy }}
                        <input type='submit' class='btn btn-default' value='{{ title }}'/>
                    </form>


                </div>
            </div>
        </div>
    </div>
{% endblock %}
